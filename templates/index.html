<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rover Dashboard</title>
  <style>
    /* ---- Color Palette ---- */
    :root {
      --primary: #E0E1DD;
      --secondary: #778DA9;
      --accent: #415A77;
      --dark: #384959;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: var(--primary);
      color: var(--dark);
    }

    header {
      background: var(--accent);
      color: var(--white);
      padding: 15px 25px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: var(--white);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: var(--secondary);
    }

    .value {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--dark);
    }

    .status {
      font-weight: bold;
      font-size: 1.1rem;
      padding: 5px 10px;
      border-radius: 8px;
      display: inline-block;
    }

    .connected {
      background: #4CAF50;
      color: white;
    }

    .disconnected {
      background: #F44336;
      color: white;
    }
  </style>
</head>
<body>

  <header>Rover Telemetry Dashboard</header>

  <div class="container">
    <!-- Vehicle Status -->
    <div class="card">
      <h2>Vehicle Status</h2>
      <p>Mode: <span class="value" id="mode">0</span></p>
      <p>Speed: <span class="value" id="speed">0</span></p>
      <p>Sheering Arm: <span class="value" id="sheering arm">0</span></p>
    </div>

    <!-- Steering & Control -->
    <div class="card">
      <h2>Steering & Control</h2>
      <p>Steering Arm: <span class="value" id="arm">0</span></p>
      <p>Steering Angle: <span class="value" id="angle">0°</span></p>
      <p>Joystick: <span class="value" id="joystick">0</span></p>
    </div>

    <!-- Connection Health -->
    <div class="card">
      <h2>Connection Health</h2>
      <p>Heartbeat Status: <span class="status" id="status">Disconnected</span></p>
    </div>
  </div>

  <script>
    function updateValues() {
      // Generate random values
      const mode = Math.floor(Math.random() * 4);
      const speed = Math.floor(Math.random() * 6);
      const sheeringarm = Math.floor(Math.random() * 6);
      const arm = Math.floor(Math.random() * 6);
      const angle = Math.floor(Math.random() * 181);
      const joystick = Math.floor(Math.random() * 5);
      const heartbeat = Math.floor(Math.random() * 256);

      // Update UI
      document.getElementById("mode").textContent = mode;
      document.getElementById("speed").textContent = speed;
      document.getElementById("sheeringarm").textcontent = sheeringarm;
      document.getElementById("arm").textContent = arm;
      document.getElementById("angle").textContent = angle + "°";
      document.getElementById("joystick").textContent = joystick;
      document.getElementById("heartbeat").textContent = heartbeat;

      const statusEl = document.getElementById("status");
      if (heartbeat > 0 && heartbeat < 255) {
        statusEl.textContent = "Connected";
        statusEl.className = "status connected";
      } else {
        statusEl.textContent = "Disconnected";
        statusEl.className = "status disconnected";
      }
    }

    // Auto update every 2 seconds
    setInterval(updateValues, 2000);

    // Initial call
    updateValues();
  </script>

</body>
</html>
