<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rover Telemetry Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8e9e9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3d5873;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 320px;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #3d5873;
    }
    .row {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
    .label {
      font-weight: 500;
      color: #333;
    }
    .value {
      font-weight: bold;
      color: #222;
    }
    .status {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
    .connected {
      color: green;
    }
    .disconnected {
      color: red;
    }
  </style>
</head>
<body>
  <header>Rover Telemetry Dashboard</header>

  <div class="container">
    <div class="card">
      <h2>Vehicle Status</h2>
      <div class="row"><span class="label">Mode</span><span class="value" id="mode">0</span></div>
      <div class="row"><span class="label">Speed</span><span class="value" id="speed">0</span></div>
      <div class="row"><span class="label">Shearing Arm</span><span class="value" id="shearingArm">0</span></div>
    </div>

    <div class="card">
      <h2>Steering & Control</h2>
      <div class="row"><span class="label">Steering Angle</span><span class="value" id="steeringAngle">0°</span></div>
      <div class="row"><span class="label">Steering Mode</span><span class="value" id="steeringMode">0</span></div>
      <div class="row"><span class="label">Joystick</span><span class="value" id="joystick">0</span></div>
    </div>

    <div class="card">
      <h2>Connection Health</h2>
      <div class="row"><span class="label">Heartbeat</span><span class="value" id="heartbeat">0</span></div>
      <div class="status" id="connectionStatus">Disconnected</div>
    </div>
  </div>

  <script>
    async function fetchData() {
      try {
        let response = await fetch("/rover");
        let data = await response.json();

        if (!data.error) {
          document.getElementById("mode").textContent = data.vehicle_status?.mode || 0;
          document.getElementById("speed").textContent = data.vehicle_status?.speed || 0;
          document.getElementById("shearingArm").textContent = data.vehicle_status?.shearing_arm || 0;

          document.getElementById("steeringAngle").textContent = (data.steering_control?.steering_angle || 0) + "°";
          document.getElementById("steeringMode").textContent = data.steering_control?.steering_mode || 0;
          document.getElementById("joystick").textContent = data.steering_control?.joystick || 0;

          document.getElementById("heartbeat").textContent = data.connection_health?.heartbeat || 0;
          let status = data.connection_health?.status || "Disconnected";
          let statusElement = document.getElementById("connectionStatus");
          statusElement.textContent = status;
          statusElement.className = "status " + (status === "Connected" ? "connected" : "disconnected");
        }
      } catch (err) {
        console.error("Error fetching rover data:", err);
      }
    }

    setInterval(fetchData, 2000); // auto refresh every 2 sec
    fetchData();
  </script>
</body>
</html>
